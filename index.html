<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="/jquery-3.6.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="date">
        <div class="day-wrapper">
            <div class="day">
                <img src="/img/Polygon 1.svg" class="arrow-up" id="add-num1">
                <div class="day-digit">
                    <p>0</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <img src="/img/Polygon 1.svg" class="arrow-down" id="red-num1">
            </div>
            <div class="day">
                <img src="/img/Polygon 1.svg" class="arrow-up" id="add-num2">
                <div class="day-digit">
                    <p>0</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                </div>
                <img src="/img/Polygon 1.svg" class="arrow-down" id="red-num2">
            </div>
        </div>
        <div class="month-wrapper">
            <img src="/img/Polygon 1.svg" class="arrow-up" id="add-num3">
            <div class="selected-month">
                <p>январь</p>
                <p>февраль</p>
                <p>март</p>
                <p>апрель</p>
                <p>май</p>
                <p>июнь</p>
                <p>июль</p>
                <p>август</p>
                <p>сентябрь</p>
                <p>октябрь</p>
                <p>ноябрь</p>
                <p>декабрь</p>
            </div>
            <img src="/img/Polygon 1.svg" class="arrow-down" id="red-num3">
        </div>
        <div class="submit">
            подтвердить
        </div>
    </div>
</body>
<script src="/script.js"></script>

</html>
